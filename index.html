<!DOCTYPE html>
<html>
  <head> 
    <meta charset="utf-8">
    <title>Leaflet maps example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <style>
      #map { width: 600px; height: 600px; }
     </style>
    <link rel="stylesheet" href="ahaag.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
  </head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <body>
      <div class="row">
        <div class ="col" id="map">
          
        </div>
        
        <div class="col-6">
        <input type="text" id="cerca"><button class="btn btn-primary" id="filtra">invia</button>
        <div id="tabella" class='overflow-auto' style='max-height:400px'></div>
        </div>
        <div class="col-2">
        </div>
      </div>
    
    <button id="aggiungiIncidente"  class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" > Incidente</button>
    <div id="apertura">
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Prenota</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
  
            
            <input id="idIndirizzo" type="text" placeholder="Inserire indirizzo">
            <input id="idData" type="date" placeholder="inserire data">
            <input id="idOra" type="time"placeholder="inserisci il tempo">
            <input  id="idMorti" type="number"  min="0" placeholder="inserisci il numero di morti">
            <input  id="idFeriti" type="number"  min="0" placeholder="inserisci il numero di feriti">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">chiudi</button>
            <button id="prenotaButton" type="button" class="btn btn-primary">invia</button>
          </div>
        </div>
      </div>
      
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script src="./index.js" type="module"></script>
    
    

  </body>
</html>
